language: python
cache: # caching is only available for customers who pay
    directories:
        - $HOME/.cache/pip
python:
    - "3.5"
    - "3.6"
install:
    - "pip install ."
    - "pip3 install beautifulsoup4 Sickle validators"
    - "pip3 install requests-mock"
script:
    - python setup.py test
    - python setup.py sdist
branches:
    only:
        - master
